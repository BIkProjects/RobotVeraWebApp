{% load material_form %}
{% if interview %}
    <span class="uk-button uk-button-small uk-button-default">Interviewer:
        {{ interview.interviewer }}</span>
{% else %}
    <a href="#choose_interviewer{{ action.id }}" class="uk-button uk-button-small uk-button-default" uk-toggle>Choose
        interviewer</a>
    <div id="choose_interviewer{{ action.id }}" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Choose interviewer for action</h2>
            </div>
            <form action="{% url 'new_interviewer' %}" class="uk-form-horizontal" method="post">
                <div class="uk-modal-body">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="{{ action.id }}">
                    {% form form=form %}{% endform %}

                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-small uk-button-default uk-modal-close" type="button">Cancel
                    </button>
                    <button class="uk-button uk-button-small uk-button-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}
