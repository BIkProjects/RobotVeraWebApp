{% extends "jobboard/base.html" %}

{% load i18n %}
{% load material_form %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="uk-container uk-align-center">
        <form class="uk-form-horizontal" method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
            <h4>{% trans "Set your new password" %}</h4>
            <fieldset class="uk-fieldset">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <button type="submit" class="uk-button uk-button-small uk-align-right uk-button-primary">{% trans "Save" %}</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
