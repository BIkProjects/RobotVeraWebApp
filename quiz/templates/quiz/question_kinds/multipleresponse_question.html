<span class="uk-text-lead uk-text-background">{{ question.question_text }}</span>
{% for answer in question.answers.all %}
    <div class="uk-margin uk-margin-left">
        <label><input
                class="uk-checkbox"
                type="checkbox"
                name="question_{{ question.id }}"
                id="answer_{{ answer.id }}"
                value="{{ answer.id }}">
            {{ answer.text }}
        </label>
    </div>
{% endfor %}
