<span class="uk-text-lead uk-text-background">{{ question.question_text }}</span>
<div class="uk-margin uk-margin-left">
    <input class="uk-input"
           type="text"
           name="question_{{ question.id }}"
           placeholder="Place your answer here"
           {% if answers %}
                value="{{ answers.0 }}"
                disabled
           {% endif %}
    >
</div>
