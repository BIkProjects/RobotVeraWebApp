{% extends 'jobboard/base.html' %}

{% load material_form %}

{% block head_title %}Candidate - New CV{% endblock %}

{% block content %}
    <div class="container">
        <h4 class="center">New Candidate Cv</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% form form=form %}{% endform %}
            <button type="submit" class="btn waves-effect waves-light blue right">Save</button>
        </form>
    </div>
{% endblock %}
